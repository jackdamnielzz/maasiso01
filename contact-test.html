<body>
    <main id="main-content">
        <section id="contact-content" class="section-padding" aria-label="Contactformulier">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-form fade-in">
                        <h2>Neem Contact Op</h2>
                        <form id="contactForm" action="contact-handler.php" method="POST">
                            <div class="form-group">
                                <label for="name" class="required">Naam</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email" class="required">E-mailadres</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Telefoonnummer</label>
                                <input type="tel" id="phone" name="phone">
                            </div>

                            <div class="form-group">
                                <label for="subject" class="required">Onderwerp</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Selecteer een onderwerp</option>
                                    <option value="ISO 9001">ISO 9001 Consultancy</option>
                                    <option value="ISO 27001">ISO 27001 Consultancy</option>
                                    <option value="AVG/GDPR">AVG/GDPR Compliance</option>
                                    <option value="Anders">Anders</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="message" class="required">Bericht</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>

                            <div class="form-message" style="display: none;"></div>

                            <div class="form-actions">
                                <button type="submit" class="cta-button">
                                    <span class="button-text">Verstuur Bericht</span>
                                    <div class="loading-indicator"></div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/contact-form.js"></script>
</body>
</html>
