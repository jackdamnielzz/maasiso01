    <title>The ISO Ecosystem Odyssey - MaasISO</title>
    <link rel="stylesheet" href="css/ecosystem-style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/ecosystem-script.js" defer></script>

<body>
    <div id="ecosystem-container">
        <svg id="tree-svg" width="100%" height="100%"></svg>
        <div id="iso-standards">
            <div class="iso-standard" data-standard="ISO 9001">ISO 9001</div>
            <div class="iso-standard" data-standard="ISO 27001">ISO 27001</div>
            <div class="iso-standard" data-standard="ISO 14001">ISO 14001</div>
            <div class="iso-standard" data-standard="ISO 45001">ISO 45001</div>
        </div>
        <div id="industry-roots">
            <div class="industry-root" data-industry="Healthcare">Healthcare</div>
            <div class="industry-root" data-industry="Manufacturing">Manufacturing</div>
            <div class="industry-root" data-industry="IT">IT</div>
            <div class="industry-root" data-industry="Finance">Finance</div>
        </div>
        <div id="service-bubbles">
            <div class="service-bubble" data-service="Consulting">Consulting</div>
            <div class="service-bubble" data-service="Auditing">Auditing</div>
            <div class="service-bubble" data-service="Training">Training</div>
            <div class="service-bubble" data-service="Implementation">Implementation</div>
        </div>
    </div>
